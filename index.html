<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="A notification page challenge from Frontend Mentor">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- My style -->
  <link rel="stylesheet" href="css/style-min.css">

  <title>Joakim Ottosson | Notification page | Frontend Mentor</title>

</head>
<body>
  <div class="container">
    <header>
      <h1>Notifications</h1>
      <span>3</span>
      <a href="#">Mark all as read</a>
    </header>
    <main>
      <section>
        <article class="unread">
          <div class="user-avatar">
            <img src="assets/images/avatar-mark-webber.webp" alt="Mark Webber">
          </div>
          <div class="notification-text">
            <span class="user">Mark Webber</span>
            <span class="action">reacted to your recent post</span>
            <span class="type">My first tournament today!</span>
            <span class="time">1m ago</span>
          </div>
        </article>
        <article class="unread">
          <div class="user-avatar">
            <img src="assets/images/avatar-angela-gray.webp" alt="Angela Gray">
          </div>
          <div class="notification-text">
            <span class="user">Angela Gray</span>
            <span class="action">followed you</span>
            <span class="time">5m ago</span>
          </div>
        </article>
        <article class="unread">
          <div class="user-avatar">
            <img src="assets/images/avatar-jacob-thompson.webp" alt="Jacob Thompson">
          </div>
          <div class="notification-text">
            <span class="user">Jacob Thompson</span>
            <span class="action">has joined your</span>
            <a class="action-link" href="#"><span class="type">Chess Club</span></a>
            <span class="time">5m ago</span>
          </div>
        </article>
        <article></article>
        <article></article>
      </section>
    </main>
  </div>
  <!--
  Notifications 3

  Mark all as read

  Mark Webber reacted to your recent post My first tournament today!
  1m ago

  Angela Gray followed you
  5m ago

  Jacob Thompson has joined your group Chess Club
  1 day ago

  Rizky Hasanuddin sent you a private message
  5 days ago
  Hello, thanks for setting up the Chess Club. I've been a member for a few weeks now and 
  I'm already having lots of fun and improving my game.

  Kimberly Smith commented on your picture
  1 week ago

  Nathan Peterson reacted to your recent post 5 end-game strategies to increase your win rate
  2 weeks ago

  Anna Kim left the group Chess Club
  2 weeks ago
  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
